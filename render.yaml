services:
  - type: web
    name: portfolio-website
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn portfolio_project.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: portfolio-website-crcz.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: portfolio-db
    plan: free
    databaseName: portfolio_db
    user: portfolio_user

